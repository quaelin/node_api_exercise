name: tests

on:
    push:
        branches:
            - tdd-friendly

jobs:
    test:
        name: run tests
        runs-on: ubuntu-20.04

        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: install node
              uses: actions/setup-node@v2
              with:
                  node-version-file: '.nvmrc'
            - name: install dependencies
              run: npm install
            - name: run tests
              run: npm test
